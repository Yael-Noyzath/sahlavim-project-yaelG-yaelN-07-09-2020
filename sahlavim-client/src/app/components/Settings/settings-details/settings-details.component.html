<mat-card-content style="direction: rtl; text-align: center;margin-top: 3%;" class="Details">
    <form [formGroup]="formSetting" (ngSubmit)="saveChange()">
        <mat-form-field class="example-form-field">
            <mat-label>מזהה מסגרת</mat-label>
            <input matInput type="text" formControlName="iSettingId" name="iSettingId" required />
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field><br>
        <mat-form-field class="example-form-field">
            <mat-label>שם מסגרת</mat-label>
            <input matInput type="text" formControlName="nvSettingName" name="nvSettingName" required />
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field><br>
        <mat-form-field class="example-form-field">
            <mat-label>סמל</mat-label>
            <input matInput type="text" formControlName="nvSettingCode" name="nvSettingCode" required />
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field><br>

        <mat-form-field class="example-form-field">
            <mat-label>טלפון</mat-label>
            <input matInput type="text" formControlName="nvPhone" name="nvPhone" required />
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field><br>
        <mat-form-field class="example-form-field">
            <mat-label>כתובת</mat-label>
            <input matInput type="text" formControlName="nvAddress" name="nvAddress" required />
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field><br>
        <mat-form-field class="example-form-field">
            <mat-label>קטגורית גילאים</mat-label>
            <input matInput type="text" formControlName="lSettingAgegroupsValue" name="lSettingAgegroupsValue"
                required />
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field><br>
        <mat-form-field class="example-form-field">
            <mat-label>מיקום פעילות</mat-label>
            <input matInput type="text" formControlName="nvOperatingLocation" name="nvOperatingLocation" required />
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field><br>
        <mat-form-field class="example-form-field">
            <mat-label>שם איש קשר</mat-label>
            <input matInput type="text" formControlName="nvContactPerson" name="nvContactPerson" required />
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field><br>
        <mat-form-field class="example-form-field">
            <mat-label>פלאפון איש קשר</mat-label>
            <input matInput type="text" formControlName="nvContactPersonPhone" name="nvContactPersonPhone" required />
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field><br>
        <mat-form-field class="example-form-field">
            <mat-label>מייל איש קשר</mat-label>
            <input matInput type="text" formControlName="nvContactPersonMail" name="nvContactPersonMail" required />
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field><br>
        <button [disabled]="!formSetting.valid" mat-icon-button color="warn"
            aria-label="Example icon button with a home icon">
            <mat-icon>save</mat-icon>
        </button>
    </form>
</mat-card-content>
