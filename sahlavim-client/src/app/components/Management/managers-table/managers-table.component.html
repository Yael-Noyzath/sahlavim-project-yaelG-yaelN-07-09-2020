<p>managers-table works!</p>


<div class="mat-elevation-z8" style="text-align:right;" dir="rtl">
    <table mat-table [dataSource]="dataSource" matSort>
      
        <!-- Last Name Column -->
        <ng-container matColumnDef="nvLastName">
            <th style="width: 15%;" mat-header-cell *matHeaderCellDef mat-sort-header> שם משפחה </th>
            <td mat-cell *matCellDef="let row"> {{row.nvLastName}} </td>
        </ng-container>

        <!-- First Name Column -->
        <ng-container matColumnDef="nvFirstName">
            <th style="width: 10%;" mat-header-cell *matHeaderCellDef mat-sort-header> שם פרטי </th>
            <td mat-cell *matCellDef="let row"> {{row.nvFirstName}} </td>
        </ng-container>


        <!-- User Type Column -->
        <ng-container matColumnDef="iUserType">
            <th style="width: 7%;" mat-header-cell *matHeaderCellDef mat-sort-header>הרשאה</th>
            <td mat-cell *matCellDef="let row" > 
                <p *ngIf="row.iUserType==1" >מנהלת</p>
                <p *ngIf="row.iUserType==2" >מזכירה</p>
            </td>
        </ng-container>

        <!-- User Name Column -->
        <ng-container matColumnDef="nvUserName">
            <th style="width: 10%;" mat-header-cell *matHeaderCellDef mat-sort-header>שם משתמש</th>
            <td mat-cell *matCellDef="let row"> {{row.nvUserName}} </td>
        </ng-container>

        <!-- Mobile Column -->
        <ng-container matColumnDef="nvMobile">
            <th style="width: 10%;" mat-header-cell *matHeaderCellDef mat-sort-header>טלפון נייד</th>
            <td mat-cell *matCellDef="let row"> {{row.nvMobile}} </td>
        </ng-container>


        <!-- Mail  Column -->
        <ng-container matColumnDef="nvMail">
            <th style="width: 10%;" mat-header-cell *matHeaderCellDef mat-sort-header> מייל </th>
            <td mat-cell *matCellDef="let row"> {{row.nvMail}} </td>
        </ng-container>

        <!-- Details Column -->
        <ng-container matColumnDef="details">
            <th style="width:5%;" mat-header-cell *matHeaderCellDef> פרטים </th>
            <td mat-cell *matCellDef="let element">
                <!-- (click)="redirectToDelete(element.id)" -->
                <button mat-icon-button color="warn" (click)="DetailsUser(element)">
                    <mat-icon class="mat-18">list</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
