<div class="form-container" style="text-align:center;" dir="rtl">
    <div>
        <img style="margin-bottom:2% ;" height="120px" width="190px" src="assets/Images/logo-JPG.jpg">
    </div>
    <div class="container text-center col-lg-4 col-lg-offset-4 col-md-3 col-sm-4">
        <form id="myForm" name="myForm" *ngIf="enterByUserName==true">
            <div class="form-group">
                <input type="text" class="form-control" id="userName" name="userName" placeholder="*שם משתמש"
                    required />
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="*סיסמא"
                    required />
            </div>
            <div class="form-group">
                <button (click)="enterToTheMenu()" class="btn  btn-info btn-lg btn-block btn-login ">כניסה</button>
            </div>
            <div class="form-group">
                <button (click)="resetUser()" class="password-button">שכחתי סיסמא</button>
            </div>
        </form>
    </div>

    <div class="container text-center col-lg-4 col-lg-offset-4 col-md-3 col-sm-4">

        <form id="myForm1" name="forgetPasswordForm" *ngIf="enterByUserName==false">
            <div class="form-group">
                <input type="email" class="form-control" id="mail" name="mail"
                    placeholder="*הזן כתובת מייל לשחזור סיסמא" required />
            </div>
            <div class="form-group">
                <button (click)="sentMailToResetPassword('userMail@gmail.com')"
                    class="btn  btn-info btn-lg btn-block btn-login">אישור</button>
            </div>
            <div class="form-group">
                <a (click)="resetUser()" style="color:red">כניסה באמצעות שם משתמש וסיסמא</a>

            </div>
        </form>
        <div class="spinner-border text-primary" role="status" *ngIf="enterByUserName==false">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
