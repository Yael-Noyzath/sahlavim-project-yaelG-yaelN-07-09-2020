<div style="text-align:center;" dir="rtl" class="form-container">
    <!-- <img [src]="../assets/Images/logo.png"> -->
    <img  src="assets/Images/logoS.JPG" />
    <form id="myForm" name="myForm" *ngIf="enterByUserName==true">
        <div class="form-group col-lg-2 col-md-3 col-sm-4">
            <input type="text" class="form-control" id="userName" name="userName" placeholder="*שם משתמש" required />
        </div>
        <div class="form-group col-lg-2 col-md-3 col-sm-4">
            <input type="password" class="form-control" id="password" name="password" placeholder="*סיסמא" required />
        </div>
        <div class="form-group col-lg-2 col-md-3 col-sm-4 ">
            <button (click)="enterToTheMenu()" class="btn  btn-info btn-lg btn-block btn-login ">כניסה</button>
        </div>
        <div class="form-group col-lg-2 col-md-3 col-sm-4 ">
            <button (click)="resetUser()" class="password-button">שכחתי סיסמא</button>
        </div>
    </form>
    <!--btn-info btn-lg btn-block btn-login-->
    <form id="myForm1" name="forgetPasswordForm" *ngIf="enterByUserName==false">
        <div class="form-group col-lg-2 col-md-3 col-sm-4">
            <input type="email" class="form-control" id="mail" name="mail" placeholder="*הזן כתובת מייל לשחזור סיסמא"
                required />
        </div>
        <div class="form-group col-lg-2 col-md-3 col-sm-4 ">
            <button (click)="sentMailToResetPassword('userMail@gmail.com')"
                class="btn  btn-info btn-lg btn-block btn-login">אישור</button>
        </div>
        <div class="form-group col-lg-2 col-md-3 col-sm-4 ">
            <a (click)="resetUser()" style="color:red">כניסה באמצעות שם משתמש וסיסמא</a>

        </div>
    </form>
    <div class="spinner-border text-primary" role="status" *ngIf="enterByUserName==false">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<router-outlet></router-outlet>
