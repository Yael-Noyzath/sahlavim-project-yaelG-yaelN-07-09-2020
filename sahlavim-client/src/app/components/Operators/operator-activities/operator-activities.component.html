<div class="mat-elevation-z8" style="text-align:right;" dir="rtl">
    <table mat-table [dataSource]="dataSource" matSort>
    'nPrice', 'nShortBreak','nLongBreak', 'bActivityNoon','bActivityMorning'];
        <!-- Name Column -->
        <ng-container matColumnDef="nvOperatorName">
            <th style="width: 15%;" mat-header-cell *matHeaderCellDef mat-sort-header> שם </th>
            <td mat-cell *matCellDef="let row"> {{row.nvActivityName}} </td>
        </ng-container>

        
        <!-- Contact Name Column -->
        <ng-container matColumnDef="nvContactPerson">
            <th  style="width: 10%;size: 100px;" mat-header-cell *matHeaderCellDef mat-sort-header> שם איש קשר </th>
            <td mat-cell *matCellDef="let row"> {{row.iCategoryType}} </td>
        </ng-container>


        <!-- kind Column -->
        <ng-container matColumnDef="nvOperatorTypeValue">
            <th style="width: 5%;" mat-header-cell *matHeaderCellDef mat-sort-header>סוג</th>
            <td mat-cell *matCellDef="let row"> {{row.nvActivityProduct}} </td>
        </ng-container>

                <!-- kind Column -->
                <ng-container matColumnDef="nvOperatorTypeValue">
                    <th style="width: 5%;" mat-header-cell *matHeaderCellDef mat-sort-header>סוג</th>
                    <td mat-cell *matCellDef="let row"> {{row.lActivityAgegroups}} </td>
                </ng-container>
                
                <!-- kind Column -->
                <ng-container matColumnDef="nvOperatorTypeValue">
                    <th style="width: 5%;" mat-header-cell *matHeaderCellDef mat-sort-header>סוג</th>
                    <td mat-cell *matCellDef="let row"> {{row.}} </td>
                </ng-container>

          <!-- Update -->
          <ng-container matColumnDef="update">
            <th style="width:4%;" mat-header-cell *matHeaderCellDef> עריכה </th>
            <td mat-cell *matCellDef="let element">
                <!-- (click)="redirectToUpdate(element.id)" -->
                <button mat-icon-button color="accent" (click)="EditOperator(element)">
                    <mat-icon  matSuffix>create</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
            <th style="width:4%;" mat-header-cell *matHeaderCellDef> מחיקה </th>
            <td mat-cell *matCellDef="let element">
                <!-- (click)="redirectToDelete(element.id)" -->
                <button mat-icon-button color="warn"  (click)="DeleteOperator(element)">
                    <mat-icon  matSuffix>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- Choose Column -->
        <ng-container matColumnDef="choose">
            <th style="width:4%;" mat-header-cell *matHeaderCellDef> בחירה </th>
            <td mat-cell *matCellDef="let element">
                <input type="checkbox">
            </td>
        </ng-container>
        

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
