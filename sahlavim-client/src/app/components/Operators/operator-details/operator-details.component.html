<div style="direction: rtl; text-align: center;margin-top: 3%;" class="Details">
    <form>
        <section class="example-section">
            <label class="example-margin">סוג:</label>
            <mat-radio-group [(ngModel)]="operator.iOperatorType" name="OperatorType">
                <mat-radio-button class="example-margin" value="5" [checked]="operator.iOperatorType==5">פרטי
                </mat-radio-button>
                <mat-radio-button class="example-margin" value="6" [checked]="operator.iOperatorType==6">חברה
                </mat-radio-button>
                <mat-radio-button class="example-margin" value="7" [checked]="operator.iOperatorType==7">שכיר
                </mat-radio-button>
            </mat-radio-group>
        </section>
        <br>
        <mat-form-field class="example-form-field">
            <mat-label>שם מפעיל</mat-label>
            <input matInput type="text" [(ngModel)]="operator.nvOperatorName" name="OperatorName">
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field><br>

        <mat-form-field class="example-form-field">
            <mat-label>שם חברה</mat-label>
            <input matInput type="text" [(ngModel)]="operator.nvCompanyName" name="CompanyName">
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field><br>

        <mat-form-field class="example-form-field">
            <mat-label>ת.ז</mat-label>
            <input matInput type="text" [(ngModel)]="operator.nvIdentity" name="Identity">
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field><br>

        <mat-form-field class="example-form-field">
            <mat-label>שם איש קשר</mat-label>
            <input matInput type="text" [(ngModel)]="operator.nvContactPerson" name="ContactPerson">
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field><br>

        <mat-form-field class="example-form-field">
            <mat-label>טלפון איש קשר</mat-label>
            <input matInput type="text" [(ngModel)]="operator.nvContactPersonPhone" name="ContactPersonPhone">
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field><br>

        <mat-form-field class="example-form-field">
            <mat-label> מייל איש קשר</mat-label>
            <input matInput type="text" [(ngModel)]="operator.nvContactPersonMail" name="ContactPersonMail">
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field><br>

        <mat-form-field class="example-form-field">
            <mat-label>מספר מדריכים</mat-label>
            <input matInput type="text" [(ngModel)]="operator.iNumLeaders" name="NumLeaders">
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field><br>

        <mat-form-field class="example-form-field">
            <mat-label>הגבלת מספר חוגים ביום</mat-label>
            <input matInput type="number" [(ngModel)]="operator.iNumActivityDays" name="NumActivityDays">
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field><br>

        <mat-form-field class="example-form-field">
            <mat-label>הגבלת מספר חוגים בשבוע</mat-label>
            <input matInput type="number" [(ngModel)]="operator.iNumActivityWeek" name="NumActivityWeek">
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field><br>


        <mat-form-field appearance="fill">
            <mat-label>תנאי תשלום</mat-label>
            <select [(value)]="operator.iOperatorPaymentType" matNativeControl required>
                <option value="1">שוטף+30</option>
                <option value="2">שוטף+60</option>
                <option value="3">מזומן</option>
            </select>
        </mat-form-field><br>

        <mat-form-field class="example-form-field">
            <mat-label>מספר ספק</mat-label>
            <input matInput type="text" [(ngModel)]="operator.nvIdentity" name="Identity">
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field><br>

        <mat-form-field class="example-form-field">
            <mat-label>מספר הנהלת חשבונות</mat-label>
            <input matInput type="text" [(ngModel)]="operator.ibookkeepingNum" name="bookkeepingNum">
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field><br>

        <section class="example-section">
            <mat-checkbox [checked]="operator.bInProgramPool" class="example-margin">קיים במאגר התוכניות</mat-checkbox>
        </section>
        <section class="example-section">
            <mat-checkbox [checked]="operator.bTalan" class="example-margin">מפעיל בחוגי תל"ן</mat-checkbox>
        </section>
        <section class="example-section">
            <mat-checkbox class="example-margin">פעיל באזורים מסוימים</mat-checkbox>
        </section>
    </form>
</div>
