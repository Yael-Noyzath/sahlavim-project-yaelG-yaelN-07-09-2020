<div class="form-group" style=" text-align: center;margin-top: 3%;direction: rtl;" class="Details">
    <form operator="ngform" (ngSubmit)="save()">
        <section class="example-section">
            <label class="example-margin">סוג:</label>
            <mat-radio-group [(ngModel)]="operator.iOperatorType" name="iOperatorType">
                <mat-radio-button class="example-margin" value="5" [checked]="operator.iOperatorType==5">פרטי
                </mat-radio-button>
                <mat-radio-button class="example-margin" value="6" [checked]="operator.iOperatorType==6">חברה
                </mat-radio-button>
                <mat-radio-button class="example-margin" value="7" [checked]="operator.iOperatorType==7">שכיר
                </mat-radio-button>
            </mat-radio-group>
        </section>
        <br>
        <mat-form-field class="example-form-field">
            <mat-label>שם מפעיל</mat-label>
            <input matInput type="text" [(ngModel)]="operator.nvOperatorName" name="nvOperatorName">
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field><br>

        <mat-form-field class="example-form-field">
            <mat-label>שם חברה</mat-label>
            <input matInput type="text" [(ngModel)]="operator.nvCompanyName" name="nvCompanyName">
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field><br>

        <mat-form-field class="example-form-field">
            <mat-label>ת.ז</mat-label>
            <input matInput type="text" [(ngModel)]="operator.nvIdentity" name="nvIdentity">
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field><br>

        <mat-form-field class="example-form-field">
            <mat-label>שם איש קשר</mat-label>
            <input matInput type="text" [(ngModel)]="operator.nvContactPerson" name="nvContactPerson">
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field><br>

        <mat-form-field class="example-form-field">
            <mat-label>טלפון איש קשר</mat-label>
            <input matInput type="text" [(ngModel)]="operator.nvContactPersonPhone" name="nvContactPersonPhone">
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field><br>

        <mat-form-field class="example-form-field">
            <mat-label> מייל איש קשר</mat-label>
            <input matInput type="text" [(ngModel)]="operator.nvContactPersonMail" name="nvContactPersonMail">
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field><br>

        <mat-form-field class="example-form-field">
            <mat-label>מספר מדריכים</mat-label>
            <input matInput type="text" [(ngModel)]="operator.iNumLeaders" name="iNumLeaders">
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field><br>

        <mat-form-field class="example-form-field">
            <mat-label>הגבלת מספר חוגים ביום</mat-label>
            <input matInput type="number" [(ngModel)]="operator.iNumOperationsDay" name="iNumOperationsDay">
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field><br>

        <mat-form-field class="example-form-field">
            <mat-label>הגבלת מספר חוגים בשבוע</mat-label>
            <input matInput type="number" [(ngModel)]="operator.iNumOperationsWeek" name="NumActivityWeek">
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field><br>


        <mat-form-field appearance="fill">
            <mat-label>תנאי תשלום</mat-label>
            <select [(value)]="operator.iOperatorPaymentType" matNativeControl required name="iOperatorPaymentType">
                <option value="1">שוטף+30</option>
                <option value="2">שוטף+60</option>
                <option value="3">מזומן</option>
            </select>
        </mat-form-field><br>

        <mat-form-field class="example-form-field">
            <mat-label>מספר ספק</mat-label>
            <input matInput type="text" [(ngModel)]="operator.nvIdentity" name="nvIdentity">
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field><br>

        <mat-form-field class="example-form-field">
            <mat-label>מספר הנהלת חשבונות</mat-label>
            <input matInput type="text" [(ngModel)]="operator.iNumBookkeeping" name="iNumBookkeeping">
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field><br>

        <section style="direction: rtl;" class="example-section">
            <mat-checkbox [checked]="operator.bInProgramPool" class="example-margin">קיים במאגר התוכניות</mat-checkbox>
        </section>

        <div id="TalanSchool" style="border: solid;width: 40%; margin: auto; padding: 30px; ">

        <section style="direction: rtl;" class="example-section">
            <mat-checkbox [(ngModel)]="operator.bTalan" [checked]="operator.bTalan" name="TalanCheckbox"
                class="example-margin">מפעיל בחוגי תל"ן</mat-checkbox>
        </section>

        <div>
            <ng-multiselect-dropdown name="talanSchools"
            [(ngModel)]="lschool"
            [placeholder]="'בתי ספר'"
            [data]="schoolListforTalan"
            [settings]="dropdownSettings"
            (onSelect)="onItemSelect($event)"
            (onSelectAll)="onSelectAll($event)"
            (onDeSelect)="OnItemDeSelect($event)"
            [disabled]="!operator.bTalan" 
          >
          </ng-multiselect-dropdown>
          </div>
        </div>


        <!--  לטפל! רשימת שכונות -->
        <!-- <section style="direction: rtl;" class="example-section">
            <mat-checkbox [checked]="blNeighborhoods" (change)="blNeighborhoods=!blNeighborhoods"
                class="example-margin">פעיל באזורים מסוימים</mat-checkbox>
        </section>
           

         <div  style="width: 30%;text-align: center; margin-left: 30%;">
            <ng-multiselect-dropdown name="neighborhoods"
            [settings]="dropdownNeighborhoods"
            [data]="NeighborhoodsList"
            [(ngModel)]="NeighborhoodsList" 
            [placeholder]="'איזורים'"
            (onSelect)="onItemSelect($event)"
            (onSelectAll)="onSelectAll($event)"
            (onDeSelect)="OnItemDeSelect($event)"
            [disabled]="!blNeighborhoods" 
          >
          </ng-multiselect-dropdown>
          </div> -->

<div id="SettingslsExclude" style="border: solid;width: 40%; margin: auto; padding: 30px; ">
        <!-- לשלוף מטבלת מסגרות -->
        <section style="direction: rtl;" class="example-section">
            <mat-checkbox [checked]="bSettingslsExclude" (change)="bSettingslsExclude=!bSettingslsExclude"
                class="example-margin">לא פעיל במסגרות מסויימות</mat-checkbox>
        </section>
 
        <div >
            <ng-multiselect-dropdown name="schoolExclude"
            [(ngModel)]="schoolsExcludeList"
            [placeholder]="'מסגרות'"
            [data]="settingsList"
            [settings]="dropdownSettings"
            (onSelect)="onItemSelect($event)"
            (onSelectAll)="onSelectAll($event)"
            (onDeSelect)="OnItemDeSelect($event)"
            [disabled]="!bSettingslsExclude"            
          >
          </ng-multiselect-dropdown>
          </div>
</div>

        <button type="submit" class="btn btn-success">save</button>
    </form>
</div>
