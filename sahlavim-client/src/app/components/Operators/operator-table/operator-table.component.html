<p>operator-table works!</p>

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8" style="text-align:right;" dir="rtl">
    <table mat-table [dataSource]="dataSource" matSort>




        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> קוד </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>


        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> שם </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

         <!-- companyName Column -->
         <ng-container matColumnDef="companyName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>חברה</th>
            <td mat-cell *matCellDef="let row"> {{row.companyName}} </td>
        </ng-container>


         <!-- phone number Column -->
         <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>  טלפון </th>
            <td mat-cell *matCellDef="let row"> {{row.phoneNumber}} </td>
        </ng-container>



        <!-- Update -->
        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> עריכה </th>
            <td mat-cell *matCellDef="let element">
                <!-- (click)="redirectToUpdate(element.id)" -->
                <button mat-icon-button color="accent">
                    <mat-icon class="mat-18">system_update</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> מחיקה </th>
            <td mat-cell *matCellDef="let element">
                <!-- (click)="redirectToDelete(element.id)" -->
                <button mat-icon-button color="warn">
                    <mat-icon class="mat-18">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
