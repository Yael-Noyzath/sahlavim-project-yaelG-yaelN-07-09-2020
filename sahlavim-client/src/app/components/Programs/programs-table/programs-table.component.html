<div class="container-" style="text-align:right;margin: auto; " dir="rtl">
   
    <div class="addMsg row">
        <div class="col-lg-3">
        </div>
        <div class="col-lg-6">
           
            <button mat-stroked-button class="programColor" (click)="addProgram()"> הוספת תוכנית</button>
        </div>
        <div class="col-lg-3">
            <button mat-button class="programBtn" (click)="exporter.exportTable('xls',{fileName:'programTable'})">ייצא ל Excel</button>

        </div>
    </div>
    <div style="width: 90%;margin: auto;" class="overflow-auto">


        <table  [hiddenColumns]=[0] mdbTable matTableExporter mdbTableScroll scrollY="true" maxHeight="200" #exporter="matTableExporter"
            mat-table [dataSource]="dataSource" matSort>

            <!-- ProgramTypeValue Column -->
            <ng-container matColumnDef="iProgramType">
                <th class="header" style="width: 7%;" mat-header-cell *matHeaderCellDef>סוג תוכנית
                    <!-- <mat-form-field style="width: 80px;" class="filter" floatLabel="never">
                        
                        <input matInput value="חפש" [formControl]="ProgramTypeFilter">
                    </mat-form-field></th> -->
                <td mat-cell *matCellDef="let row"> {{this.lProgramTypeValue.get(row.iProgramType)}} </td>
            </ng-container>

            <!-- ProgramName Column -->
            <ng-container matColumnDef="nvProgramName">
                <th class="header" style="width: 10%;" mat-header-cell *matHeaderCellDef>שם תוכנית
                    <br>
                    <!-- <mat-form-field style="width: 80px;" class="filter" floatLabel="never">
                        <input value="חפש" matInput value="חפש" [formControl]="ProgramNameFilter">
                    </mat-form-field> -->
                </th>
                <td mat-cell *matCellDef="let row"> {{row.nvProgramName}} </td>
            </ng-container>


            <!-- FromDateFormat Column -->
            <ng-container matColumnDef="dFromDateFormat">
                <th class="header" style="width: 7%;" mat-header-cell *matHeaderCellDef>מתאריך
                    <br>
                    <!-- <mat-form-field style="width: 80px;" class="filter" floatLabel="never">
                        
                        <input matInput value="חפש" [formControl]="FromDateFormatFilter">
                    </mat-form-field> -->
                </th>

                <td mat-cell *matCellDef="let row">{{row.dFromDate | date:'dd/MM/yyyy'}} </td>
            </ng-container>

            <!-- ToDateFormat Column -->
            <ng-container matColumnDef="dToDateFormat">
                <th class="header" style="width: 7%;" mat-header-cell *matHeaderCellDef>עד תאריך
                    <br>
                    <!-- <mat-form-field style="width: 80px;" class="filter" floatLabel="never">
                        
                        <input matInput value="חפש" [formControl]="ToDateFormatFilter">
                    </mat-form-field> -->
                </th>
                <td mat-cell *matCellDef="let row"> {{row.dToDate| date:'dd/MM/yyyy'}} </td>
            </ng-container>

            <!-- engthProgramSettings Column -->
            <ng-container matColumnDef="lProgramSettings">
                <th class="header" style="width: 6%;" mat-header-cell *matHeaderCellDef>מספר מסגרות
                    <!-- <mat-form-field style="width: 80px;" class="filter" floatLabel="never">
                        
                        <input matInput value="חפש" [formControl]="ProgramSettingsFilter">
                    </mat-form-field></th> -->
                <td mat-cell *matCellDef="let row"> {{row.lProgramSettings.length}} </td>
            </ng-container>


            <!-- ProgramAgegroupsValue  Column -->
            <ng-container matColumnDef="lProgramAgegroups">
                <th class="header" style="width: 10%;" mat-header-cell *matHeaderCellDef> קטגוריות גילאים </th>
                <td mat-cell *matCellDef="let row">
                    <div *ngFor="let r of row.lProgramAgegroups" style="display: inline;">
                        {{this.lProgramAgegroupsValue.get(r)}},
                    </div>
                </td>
            </ng-container>

            <!-- BudgetItem  Column -->
            <!-- <ng-container matColumnDef="nvBudgetItem">
                <th class="header" style="width: 10%;" mat-header-cell *matHeaderCellDef> סעיף תקציבי
                    <br>
                    <mat-form-field style="width: 80px;" class="filter" floatLabel="never">
                        
                        <input matInput value="חפש" [formControl]="BudgetItemFilter">
                    </mat-form-field>
                </th>
                <td mat-cell *matCellDef="let row"> {{row.nvBudgetItem}} </td>
            </ng-container> -->
            


            <!-- Edit Column -->
            <ng-container matColumnDef="edit">
                <th class="header" style="width: 5%;" mat-header-cell *matHeaderCellDef>עריכה </th>
                <td mat-cell *matCellDef="let element">
                    <!-- (click)="redirectToDelete(element.id)" -->
                    <button mat-icon-button class="programColor" (click)="EditProgram(element)">
                        <mat-icon class="mat-18">edit</mat-icon>
                    </button>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


        </table>

        <mat-paginator [pageSizeOptions]="[7]"></mat-paginator>
    </div>
</div>
